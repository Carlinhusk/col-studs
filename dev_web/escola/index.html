<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="form" method="get">
        Nome Completo:<br>
        <input type="text" class="name" placeholder="Nome Completo"> <br><br>
        Digite sua turma: <br>
        <input type="text" class="turma" placeholder="Sua turma"><br><br>

        Número de aulas com presença: <br>
        <select id="select" class="select"></select><br><br>

        Digite a primeira nota:<br>
        <input type="text" class="nota1" placeholder="Primeira nota"><br><br>
        Digite a segunda nota:<br>
        <input type="text" class="nota2" placeholder="Segunda nota"><br><br>
        Digite a terceira nota:<br>
        <input type="text" class="nota3" placeholder="Terceira nota"><br><br><br>
        <button>Enviar</button>
    </form>
    <div class="resultado"></div>
    <script src="index.js"></script>
</body>
</html>
